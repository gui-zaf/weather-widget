<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="left-card" ondrag="">
            <div class="l-text-area">
                <div id="l-card-header">
                <h1 id="day">Sexta-feira</h1>
                <p id="data">17 Nov 2023</p>
                <div class="location">
                    <img id="map-pin" src="icons/map-pin.svg">
                    <p id="city">São Paulo, SP</p>
                </div>
                </div>
            </div>
            <div class="temp-area">
                <img id="temp-icon" src="icons/moon.svg">
                <p id="temp">26°</p>
                <p id="temp-description">Nublado</p>
            </div>
        </div>
        <div class="right-card">
            <div class="r-text-area">
                <ul id="topics">
                    <li><strong>Precipitação</strong>
                        <p id="preciptation">0%</p>
                    </li>
                    <li><strong>Umidade</strong>
                        <p id="humidity">85%</p>
                    </li>
                    <li><strong>Vento</strong>
                        <p id="wind">5km/h</p>
                    </li>
                </ul>
                <button>
                    <p>trocar localização</p>
                </button>
            </div>
        </div>
    </div>
</body>

</html>
